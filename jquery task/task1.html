<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="one" style="background-color: red;width: 10%;height: 100px;border: 10px solid green;"></div>
    <!-- <button id="two">click</button> -->
</body>
<script>
    $(document).ready(function(){
        $("#one").mouseover(function(){
            $("#one").css("background","blue").css("border-color","brown")
        })
        $("#one").mouseleave(function(){
           $("#one").css("background","red").css("border-color","green")
        })
    })
</script>
</html>
