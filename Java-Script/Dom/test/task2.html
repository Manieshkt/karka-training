<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select onchange="myfunction()" id="one">
    <option>A</option>
    <option>B</option>
    </select>
    <p id="demo"></p>
</body>
<script>
    function myfunction(){
        const element=document.getElementById("one").value
        document.getElementById("demo").innerHTML=element
    }
</script>
</html>
