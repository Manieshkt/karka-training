<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button onClick="submit()">click</button>
</head>
<body>
    
</body>
<script>
    let a=[1,2,3,4,5,6]
    let even=[]
    let odd=[]
    function submit(){
        for(let i=1;i<=a.length;i++){
            if (i%2==0){
                even.push(i)
            }
            else{
                odd.push(i)
            }
        }
    }
    console.log(even)
    console.log(odd)
</script>
</html>
