<script>
    const reverseString = str => str.split('').reverse().join('');
    const string='Hello'
    const reverse=reverseString(string)
    console.log(reverse)

    const Fruits=['apple','orange','grapes']
    const Reverse=Fruits.reverse()
    console.log(Reverse)

    const Max=[1,25,3,14,5,10]
    const MaxNumber=Max.reduce((accumulator,currentValue)=>Math.max(accumulator,currentValue))
    console.log(MaxNumber)

    const Sum=[1,25,3,14,2,5,10]
    const Add=Sum.reduce((accumulator,currentValue)=>accumulator+currentValue,0)
    console.log(Add)
    
    const number=[2,3,4]
    const Product=number.reduce((accumulator,currentValue)=>accumulator*currentValue)
    console.log(Product)

    const nestedArray = [[1, 2, 3], [4, 5], [6]];
    const flatten=nestedArray.reduce((accumulator,currentValue)=>accumulator.concat(currentValue))
    console.log(flatten)

    const wordArray = ['apple', 'banana', 'apple', 'orange', 'banana', 'apple'];
    const occurances=wordArray.reduce((accumulator,currentValue)=>{
    if (accumulator[currentValue]) {
    accumulator[currentValue]++;
  } else {
    accumulator[currentValue] = 1;
  }
  return accumulator
},{})
    console.log(occurances)

    const people = [
  { name: 'Alice', age: 25 },
  { name: 'Bob', age: 30 },
  { name: 'Charlie', age: 25 }
];
    const group=people.reduce((accumulator,currentValue)=>
    {
        if(accumulator[currentValue.age]){
            accumulator[currentValue.age].push(currentValue)
        }
        else{
            accumulator[currentValue.age]=[currentValue]
        }
        return accumulator
    },{}
    )
    console.log(group)

    const duplicate=[1, 2,1,2,2,2,1,3,4,4,5,2 ,3, 4, 2, 3, 5]
    const unique=[...new Set (duplicate)]
    console.log(unique)

    const numbersArray = [1, 2, 3, 4, 5];
    const square=[]
    numbersArray.forEach((a,index)=>square.push(a*a))
    console.log(square)

    
</script>
