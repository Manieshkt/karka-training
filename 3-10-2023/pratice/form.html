<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>type text</h2>
        <label>username:</label>
        <input type="text" placeholder="username"/><br/><br/>
        <h2>type password</h2>
        <label>password:</label>
        <input type="password" placeholder="password"/>
        <h2>type email</h2>
        <label>email</label>
        <input type="email" placeholder="email"/><br/><br/>
        <h2>type number</h2>
        <label>numer</label>
        <input type="number" placeholder="number"/><br/><br/>
        <h2> type date</h2>
        <label>date</label>
        <input type="date" placeholder="date"/><br/><br/>
        <h2>type file</h2>
        <label>file</label>
        <input type="file" placeholder="file"/><br/><br/>
        <h2>type color</h2>
        <label>color</label>
        <input type="color" placeholder="color"/><br/><br/>
        <h2>type checkbox</h2>
        <label>skill</label><br/><br/>
        <input type="checkbox" value="css" name="skill"/>
        <label>css</label><br/><br/>
        <input type="checkbox" value="html" name="skill" />
        <label>html</label><br/><br/>
        <input type="checkbox" value="js" name="skill"/>
        <label>js</label>
        <h2>radio utton</h2>
        <label>gender</label><br/><br/>
        <input type="radio" value="male" name="gender"/>
        <label>male</label><br/><br/>
        <input type="radio" value="female" name="gender"/>
        <label>female</label><br/><br/>
        <input type="radio" value="others" name="gender"/>
        <label>others</label>
        <h2>selectox</h2>
        <label>favourites</label>
        <select>
            <option value="apple">apple</option>
            <option value="orange" selected>orange</option>
             <option value="grapes">grapes</option>
        </select>
        <h2>utton</h2>
        <button>submit</button><br/><br/>
        <input type="button" value="log in"/>

        

    </form>
    
</body>
</html>
