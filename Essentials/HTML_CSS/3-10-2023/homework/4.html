<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>here are the list types we use in html</h2>
    <h2>ordered list</h2>
    <ol>
        <li>first item </li>
        <li>second item</li>
        <li>third item</li>
        <li>fourth item</li>
        <li>fifth item</li>
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>grapes</li>
        <li>watermelon</li>
    </ul>
</body>
</html>
