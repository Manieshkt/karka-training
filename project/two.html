<script>

$(document).ready(function(){
    var seats = 0
    
    $(".book").click(function(){
        $(this).toggleClass("selected")
        if($(".book.selected").length < seats || $(this).hasClass("selected")) {
            $(this).css("background","green")
        }
    $(".book").dblclick(function(){
        $(this).css("background","white")
    })
    })
    $("button").click(function(){
        $("#thirteen").text($("#one").val()+" selected "+$("#two").val()+" seats ")
        var selectedSeats = $(".book.selected").map(function(){
            return $(this).text()
        }).get()
        if (selectedSeats.length !== seats){
            alert("select correct number of seats")
        } else {
            $("#fourteen").text("The selected seat numbers are " + selectedSeats)
        }
    })
    $("#two").on("input", function(){
        seats = parseInt($(this).val())
        $(".book.selected").removeClass("selected")
    })
})
