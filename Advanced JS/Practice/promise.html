<script>
    let work=new Promise((resolve,reject)=>{
        let final=true
        if (final){
            resolve("success")
        }
        else{
            reject("failure")
        }
    })
    work.then((result)=>{
        console.log(result)
    })
    .catch((error)=>{
        console.log(error)
    })
</script>
